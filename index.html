<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OMEGA</title>

        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/coding-ground.css">
        <link rel="stylesheet" href="css/terminal.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/titlebar.css">
        <link rel="stylesheet" href="/css/stausbar.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

        <script src="js/ace.js"></script>

        <script src="js/syntax-highlighter/mode-c_cpp.js"></script>
        <script src="js/syntax-highlighter/mode-css.js"></script>
        <script src="js/syntax-highlighter/mode-html.js"></script>
        <script src="js/syntax-highlighter/mode-java.js"></script>
        <script src="js/syntax-highlighter/mode-javascript.js"></script>
        <script src="js/syntax-highlighter/mode-json.js"></script>
        <script src="js/syntax-highlighter/mode-python.js"></script>
        <script src="js/theme/theme-chaos.js"></script>
        <script src="js/theme/theme-dracula.js"></script>
        <script src="js/theme/theme-monokai.js"></script>
        <script src="js/theme/theme-twilight.js"></script>

    </head>


    <body>
        <div class="titlebar set-font">
            <div class="icon">
                <img src="png/expand.png" alt="icon">
            </div>
            <div class="menubar">
                <span>File</span>
                <span>Edit</span>
                <span>Selection</span>
                <span>View</span>
                <span>Go</span>
                <span>Run</span>
                <span>Terminal</span>
                <span>Help</span>
            </div>
        </div>
        <main>
            <div class="leftside">
                <div class="tabs-bar" class="set-font">
                    <span class="tabs">tab1</span>
                    <span class="tabs">tab2</span>
                    <span class="tabs">tab3</span>
                </div>

                <div class="coding-ground">
                    <div id="editor"></div>
                </div>
                <div class="resizing-bar">
                    <span class="material-symbols-outlined">
                        more_horiz
                    </span>
                </div>
                <div class="terminal set-font">
                    <textarea id="command-input-area"></textarea>
                </div>
            </div>

            <div class="rightside set-font">
                <div class="sidebar">

                    <div class="expand-on-click" id="files">
                        <img class="image" src="png/expand.png" alt="explorer">
                    </div>

                    <div class="expand-on-click" id="git">
                        <img class="image" src="png/expand.png" alt="git">
                    </div>

                    <div class="expand-on-click" id="search">
                        <img class="image" src="png/expand.png" alt="search">
                    </div>

                    <div class="expand-on-click" id="themes">
                        <img class="image" src="png/expand.png" alt="themes">
                    </div>

                </div>
                <div class="sidebar-extend set-font">
                    <!-- items will be added dynamically through js -->
                </div>
            </div>
            <div class="statusbar">

            </div>
        </main>

        <script src="js/ui-js/coding-ground.js"></script>
    </body>

</html>
